<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title> {{ info.name }} - {{ title }}</title>
    <link href="//cdn.bootcss.com/semantic-ui/2.2.13/semantic.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/base.css" rel="stylesheet" type="text/css"/>
    {% block css %}{% endblock %}
</head>
<body>
    <header class="ui container">
        {% include 'header.html' %}
    </header>
    <div class="wrapper">
        <div class="ui container base-container">
            {% block container %}
            {% endblock %}
        </div>
    </div>
    {% include 'footer.html' %}
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="//cdn.bootcss.com/semantic-ui/2.2.13/semantic.js"></script>
    <script src="/static/js/base.js"></script>
    {% block js %}{% endblock %}
</body>
</html>
